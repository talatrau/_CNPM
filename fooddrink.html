<!DOCTYPE html>

<head>
<link rel="stylesheet" href="page.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Add a card effect for articles */
.card {
  float: left;
  width: 24%;
  height: auto;
  margin-right: 15px;
}
.info{
  background-repeat: no-repeat;
  background-size: contain;
  background-size: 30% 100%;
}
.info h3{
  position: relative;
  left: 40%;
  text-align:left;
}
.row{
  margin: 0;
}
.search{
  margin-top: 10px; 
  float: right;
  color: #fff;
}
@media screen and (max-width: 800px) {
  .card{
    width: 100%;
  }
  .card img{
    width: 30%;
    float: left;
    height: auto;
    overflow: auto;
    object-fit: contain;
  }
}
</style>
</head>

<div class="header">
